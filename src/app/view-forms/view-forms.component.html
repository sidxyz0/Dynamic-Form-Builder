<div class="p-2">
    <button class="btn btn-secondary mb-2" (click)="createForm()">Create Forms</button>
    <h5>Saved Forms</h5>
    <div>
        <table>
            <tr class="border" style="background-color: rgba(236, 236, 236, 0.877);">
                <th style="text-align: center; width: 10%; min-width: 200px;">S.No.</th>
                <th style="width: 60%; min-width: 200px;">Form Name</th>
                <th style="text-align: center; width: 30%; min-width: 200px;">Actions</th>
            </tr>
            <tr class="border-bottom" *ngFor="let form of formData;let i = index">
                <td style="text-align: center; width: 10%; min-width: 200px;">{{i}}</td>
                <td style="width: 60%; min-width: 200px;">{{form.name}}</td>
                <td style="text-align: center; width: 30%; min-width: 200px;">
                    <button class="btn btn-secondary btn-sm my-1 mx-1" (click)="setSelectedForm(form)"> VIEW </button>
                    <button class="btn btn-secondary btn-sm my-1 mx-1" (click)="editForm(form)"> EDIT </button>
                    <button class="btn btn-secondary btn-sm my-1 mx-1" (click)="deleteForm(form)">DELETE</button>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="selected" class="my-2">
        <h5>Selected Form</h5>
        <div>
            <label for="formName1">
                <h6>Form Name</h6>
            </label>
            <input class="form-control" disabled type="text" id="formName1" [(ngModel)]="formName">
            <div class="my-2">
                <formio [form]='selectedForm'></formio>
            </div>
        </div>
    </div>
    <div *ngIf="edit" class="my-2">
        <h5>Edit Form</h5>
        <label for="formName">
            <h6>Form Name*</h6>
        </label>
        <input class="form-control" type="text" id="formName" placeholder="Enter Form Name" [(ngModel)]="formName">
        <ng-container *ngIf="formName==''">
            <span style="color: red;">Form Name is required!</span>
        </ng-container>
        <div class="my-2">
            <!--[options] directive is used to enable disable or customize form builder-->
            <form-builder [form]="selectedForm" [options]="{builder:{advanced:false,data:false,layout:false,premium:false}}"></form-builder>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-block mx-5" [disabled]="formName==''" (click)="updateform()">UPDATE
                FORM</button>
        </div>
    </div>
</div>
