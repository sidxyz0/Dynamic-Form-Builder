<div class="p-2">
    <button class="btn btn-secondary mb-2" (click)="viewForms()">View Forms</button>
    <h5>Create Form</h5>
    <label for="formName">
        <h6>Form Name*</h6>
    </label>
    <input class="form-control" type="text" id="formName" placeholder="Enter Form Name" [(ngModel)]="formName">
    <ng-container *ngIf="formName==''">
        <span style="color: red;">Form Name is required!</span>
    </ng-container>
    <div class="my-2">
        <!--[options] directive is used to enable disable or customize form builder-->
        <form-builder class="mt-3" [form]="form" [options]="{builder:{advanced:false,data:false,layout:false,premium:false}}"></form-builder>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-block mx-5" [disabled]="formName==''" (click)="saveform()">SAVE FORM</button>
    </div>
</div>
